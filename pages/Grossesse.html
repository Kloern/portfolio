<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="Portrait" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
		<link href="/css/photos.css" rel="stylesheet">
        <title>Photos grossesse</title>
    </head>
    <body>
        <div class="tab-content container-fluid formatPortait" id="Grossesse">
            <div id="carouselDeux" class="carousel carousel-dark slide" data-bs-ride="carousel" >
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselDeux" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselDeux" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselDeux" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>

                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="10000">
                        <img src="../images/grossesse1.jpg" class="rounded mx-auto d-block w-75" alt="portrait">
                        <div class="carousel-caption d-none d-md-block">
                            <p class="dates">FÃ©vrier 2019</p>
                        </div>
                    </div>

                    <div class="carousel-item active" data-bs-interval="2000">
                        <img src="../images/grossesse2.jpg" class="rounded mx-auto d-block w-75 "  alt="portrait">
                        <div class="carousel-caption d-none d-md-block">
                            <p class="dates">Avril 2022</p>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="../images/grossesse3.jpg" class="rounded mx-auto d-block w-75 "  alt="portrait">
                        <div class="carousel-caption d-none d-md-block">
                            <p class="dates">Mars 2019</p>
                        </div>
                    </div>

                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselDeux" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselDeux" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </body>
</html>
