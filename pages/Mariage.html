<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="Portrait" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
		<link href="/css/photos.css" rel="stylesheet">
        <title>Photos mariage</title>
    </head>
    <body>
        <div id="Mariage" class="tab-content container-fluid formatPaysage">
            <div id="carouselCinq" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../images/mariage1.jpeg" class="rounded mx-auto d-block w-100" alt="Virginie">
                    </div>
                    <div class="carousel-item">
                        <img src="../images/mariage2.jpeg" class="rounded mx-auto d-block w-100" alt="Virginie">
                    </div>
                </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselCinq" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselCinq" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
            </div>
        </div>
    </body>
</html>
